{% extends "layout.html" %}
{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Mushroom</th>
        <th scope="col">Created At</th>
      </tr>
    </thead>
    <tbody>
      {% for note in notes %}
        <tr>
          <td><a href="/notes/{{note.id}}">{{note.title}}</a></td>
          <td>{{note.mushroom_id}}</td>
          <td>{{note.created_at}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
